<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
  <title>BDL BookReader</title>
 
  <link rel="stylesheet" type="text/css" href="./BookReader/BookReader.css"/>
  <link rel="stylesheet" type="text/css" href="./bdlBookreader.css"/>

  <script type="text/javascript" src="./jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="./jquery-ui-1.8.7.min.js""></script>

  <script type="text/javascript" src="./BookReader/dragscrollable.js"></script>
  <script type="text/javascript" src="./BookReader/jquery.colorbox-min.js"></script>
  <script type="text/javascript" src="./BookReader/jquery.ui.ipad.js"></script>
  <script type="text/javascript" src="./BookReader/jquery.bt.min.js"></script>
  <script type="text/javascript" src="./BookReader/BookReader.js"></script>
  <script type="text/javascript" src="./jstree/jquery.jstree.min.js" ></script>
  <script type="text/javascript" src="./wheelzoom/jquery.wheelzoom-lispa.js" ></script>
</head>
<body style="background-color: #939598;">

  <div id="magnifyLightbox"></div>
  <div id="magnifyContainer" style="display:none">
      <div id="magnifyContainerHeader">
          <button type="button" class="btn btn-default close closeModal" data-dismiss="modal" aria-hidden="true">X</button>
      </div>
      <div id="magnifyViewer"><img id="magnifyImage" /></div>
      <div id="magnifyContainerFooter">
          <button class="btn btn-default closeModal">Close</button>
      </div>
  </div>
  <div id="BookReader">
    <noscript>
    <p>The BookReader requires JavaScript to be enabled. Please check that your browser supports JavaScript and that it is enabled in the browser settings.  You can also try one of the <a href="http://www.archive.org/details/goodytwoshoes00newyiala"> other formats of the book</a>.</p>
    </noscript>
  </div>

  <script type="text/javascript" src="./bdlBookreader.js"></script>
</body>
</html>
